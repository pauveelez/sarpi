<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="shortcut icon" type="text/css" href="{{ url_for('static', filename='img/favicon.ico') }}"/>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilos.css') }}">


    <title>SARpi - {%- if title %}{{title}}{%- else %}The Remote Feeder System{% endif %}</title>

    {%- block header %}{%- endblock %}
    <!-- // <script src="http://192.168.0.18:35729/livereload.js?snipver=1"></script> -->
</head>
<body>
    {% if current_user.is_authenticated() -%}
        {% include "header.html" %}
    {% endif %}


    {% block content %}{% endblock %}

    {% if current_user.is_authenticated() -%}
        {% include "flash.html" %}
        {% include "footer.html" %}
    {% endif %}
    <script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block js %}{% endblock %}
</body>
</html>
