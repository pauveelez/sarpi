<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="shortcut icon" type=text/css href="{{ url_for('static', filename='img/favicon.ico') }}"/>
    <!-- stylesheet -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/normalize.css') }}">

    {%- if title %}
    <title>SARpi - {{title}}</title>
    {%- else %}
    <title>SARpi - The Remote Feeder System</title>
    {%- endif %}

    {%- block header %}{%- endblock %}
</head>
<body>
    <header>
        <div class="menu">
            <span class="left"><a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/logo.png') }}"></a></span>
            {% if current_user.is_authenticated() -%}
                <span class="right"><a href="{{ url_for('pet_data', name = pet.name) }}"><img class="small_circular"  src="{{pet.url_image}}" alt="{{ pet.name }}"></a></span>
            {%- endif %}
        </div>
    </header>
    {% block content %}{% endblock %}

    <footer>
        <div id='footer'><p>SARpi Time: {{time}}</p></div>
    </footer>
    {% block js %}{% endblock %}
</body>
</html>
