{% block header %}

{% endblock %}


{% block js %}

    var data = {{schedules|tojson|safe}};
</script>

{% block content -%}
<div class="Schedule" id="Schedule">
    <div class="u-wrapper Schedule-container">
        <div class="responsive-calendar">
            <div class="Schedule-controls u-clearfix">
                <div class="Schedule-month">
                    <a data-go="prev" class="icon-arrow-left Schedule-button"></a>
                    <h4 class="Schedule-label"><span data-head-month></span></h4>
                    <a data-go="next" class="icon-arrow-right Schedule-button"></a>
                </div>
                <div class="Schedule-year">
                    <a class="icon-arrow-left Schedule-button Schedule-year_" id="year-prev"></a>
                    <h4 class="Schedule-label"><span data-head-year></span></h4>
                    <a class="icon-arrow-right Schedule-button Schedule-year_" id="year-next"></a>
                </div>
            </div>
            <div class="Schedule-days">
              <div class="day header">Lu</div>
              <div class="day header">Ma</div>
              <div class="day header">Mi</div>
              <div class="day header">Ju</div>
              <div class="day header">Vi</div>
              <div class="day header">SÃ¡</div>
              <div class="day header">Do</div>
            </div>
            <div class="days" data-group="days">

            </div>
          </div>
    </div>
    <div class="u-wrapper">
        <div class="Schedule-details is-inactive u-clearfix" id="details">
            <h2 class="title" id="details-title"></h2>
            <h3 class="title-small" id="details-description"></h3>
            <ul class="Schedule-list" id="details-list">

            </ul>
            <a href="#" class="u-right btn-red icon-paw" id="details-edit">Crear</a>
        </div>
    </div>
</div>
